<!-- Creating HTML File of Wolf Pictures-->
<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wolf AI Webpage</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="title">
            <main>
                <h1>AI Generated Pictures</h1>
                <p>These images were generated by AI</p>
            </main>
        </div>

        <div class="content">
            <h3>Gemini Generated Wolf</h3>
            <figure>
                <img src="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/main/wolf_gemini.png" alt="Wolf Gemini" width="600">
                <figcaption color="white">Image generated using Google's Gemini AI</figcaption>
                <p><a href="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/main/wolf_gemini.png" target="_blank" download="wolf_gemini.png">
                Download File</a></p>
            </figure>
            <hr>

            <h3>Forest Background</h3>
            <figure>
                <img src="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/Landscape_forest_bg.png" alt="forest background" width="600">
                <figcaption color="white">Background photo with a river, forest and mountains</figcaption>
                <p><a href="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/Landscape_forest_bg.png" target="_blank" download="forest.png">
                Download File</a></p>
            </figure>
            <hr>

            <h3>Color Wolf</h3>
            <figure>
                <img src="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/Wolf_Colorful.png" alt="colorful wolf" width="600">
                <figcaption color="white">Wolf on a hill with a colorful background</figcaption>
                <p><a href="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/Wolf_Colorful.png" target="_blank" download="color_wolf.png">
                Download File</a></p>
            </figure>
            <hr>

            <h3>Wolf On A Distant Hill</h3>
            <figure>
                <img src="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/wolf_on_distant_hill_adjusted.png" alt="wolf on distant hill" width="600">
                <figcaption color="white">Cartoonish wolf on a distant hill</figcaption>
                <p><a href="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/wolf_on_distant_hill_adjusted.png" target="_blank" download="wolf_on_distant_hill_adjusted.png">
                Download File</a></p>
            </figure>
            <hr>


            <h3>Moon Wolf</h3>
            <figure>
                <img src="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/wolf_river_landscape.png" alt="moon wolf" width="600">
                <figcaption color="white">Wolf howling in front of a big moon</figcaption>
                <p><a href="https://raw.githubusercontent.com/Tryxtion/wolfaiwebpage/refs/heads/main/wolf_river_landscape.png" target="_blank" download="wolf_moon.png">
                Download File</a></p>
            </figure>
            <hr>
        </div>
    </body>
</html>
